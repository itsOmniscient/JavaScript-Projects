<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopwatchNew</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Stopwatch</h1>
    <button class="button" id="buttonStart" onclick="ButtonStartTimer()">START</button>
    <button class="button" id="buttonStop" onclick="ButtonStopTimer()">STOP</button>
    <button class="button" id="buttonLap" onclick="ButtonLapTimer()">LAP</button>
    <button class="button" id="buttonReset" onclick="ButtonResetTimer()">RESET</button>
    <p class="text"><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
    <div class="laptime_container">
        <div class="laptime" id="LapTime"></div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
